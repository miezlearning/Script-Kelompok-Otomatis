<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        /* Notification styles */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4ade80;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl p-8 transition-transform hover:scale-[1.02] duration-300">
            <h1 class="text-3xl font-bold text-center mb-6 text-purple-600 float-animation">Data Structure Generator</h1>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="input">
                    Input Data (Nama dan NIM):
                </label>
                <textarea 
                    id="input"
                    class="w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                    placeholder="2509106001 Arnanda Kanya
2509106120 Alika Masya Majaswara"
                ></textarea>
            </div>

            <button 
                onclick="generateStructure()"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transform hover:-translate-y-1 transition-all duration-300 shadow-lg hover:shadow-xl"
            >
                Generate
            </button>

            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Output:
                </label>
                <button onclick="copyOutput()" class="w-full bg-purple-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-600 transition-colors mb-2">Copy Output</button>
                <pre id="output" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto transition-all duration-300 hover:shadow-lg"></pre>
            </div>
        </div>
    </div>

    <<div id="notification" class="hidden"></div>
    
    <script src="js/generator.js"></script>
    
</body>
</html>
